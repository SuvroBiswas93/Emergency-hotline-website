<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Emergency Hotline</title>
</head>
<body>
    <!-- Navbar design -->
    <header class="bg-white shadow-[0px_1px_50px_0px_rgba(181,181,181,0.25)]">
        <nav class="flex justify-between items-center px-8 py-3">
            <div class="flex items-center gap-1">
                <img src="./assets/logo.png" alt="" class="max-w-10 h-10">
                <h1 class="text-[#006747] font-bold">Emergency<br>Secrvice</h1>
            </div>
            <div class="flex gap-4">
                <div class="flex justify-center items-center gap-2 w-[90px] h-[35px] bg-[#41FF6B1A] p-3 rounded-2xl">
                    <p class="font-extrabold text-base"><span>0</span></p>
                    <img src="./assets/heart.png" alt="" class="max-w-7 h-7">
                </div>
                <div class="flex justify-center items-center gap-2 w-[90px] h-[40px] bg-[#41FF6B1A] p-3 rounded-2xl">
                    <p class="font-extrabold text-base"><span>0</span></p>
                    <img src="./assets/coin.png" alt="" class="max-w-7 h-7">
                </div>
                <button class="bg-[#00A63E] text-white rounded-2xl w-[100px] h-[40px]" id="nav-copy-btn"><span>0</span> copy</button>
            </div>
        </nav>
    </header>
    

    <main>
        <section class="banner">
            <div class="bg-[linear-gradient(90deg,#013122,#006747_50%,#013223_100%)] flex flex-col justify-center items-center py-3">
                <img src="./assets/logo.png" alt="" class="w-[80px] h-[80px]">
                <h1 class="font-extrabold text-white text-2xl">Emergency Service Directory</h1>
                <p class="text-white  font-[20px]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </section>
    </main>

    <script src="./script/script.js"></script>
</body>
</html>
